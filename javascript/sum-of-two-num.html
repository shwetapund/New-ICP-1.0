<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation part-2</title>
</head>
<body>
    <input type="text" type="button" id="num1"/><br/><br/>
    <input type="text" type="button" id="num2"/>
    <br/><br/>
    <p>Answer: </p>
    <button id="calculate" onclick="calculate()">Calculate</button>

    <script>
        let value1 = document.getElementById("num1");
        let value2 = document.getElementById("num2");
        let sum = document.getElementById("calculate");
        function calculate()
        {
            sum = parseInt(value1 + value2);
        }
    </script>
</body>
</html>
