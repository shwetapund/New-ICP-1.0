<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation part-2</title>
</head>
<body>
    <input type="text"  id="num1"/><br/><br/>
    <input type="text"  id="num2"/>
    <br/><br/>
    <p id="answer">Answer: </p>
    <button  onclick="calculate()" type="button">Calculate</button>

    <script>
        const value1 = document.getElementById("num1");
        const value2 = document.getElementById("num2");
        const sum = document.getElementById("answer");
        function calculate()
        {
            let n1 = parseInt(value1.value);
            let n2 = parseInt(value2.value);
            let  resultsum = n1 + n2;
            sum.innerText = `Answer : ${resultsum}`;

        }
       
      
    </script>
</body>
</html>
