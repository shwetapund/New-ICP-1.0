<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd numbers</title>
</head>
<body>
    <script>
        //odd number program
       for(i=1; i<=20; i++)
       {
        if(i%2==1)
        document.write(`${i} is a odd number <br/>`)
       }
    </script>
</body>
</html>
