<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use if else ladder</title>
</head>
<body>
    <script>
        const percen = parseInt(prompt("enter percentage: "));

        if(percen>=90 && percen<=100){
            console.log("Grade: A")
        }
        else if(percen>=50 && percen<60){
            console.log("Grade: E")
        }
        else if(percen>=80 && percen<90){
            console.log("Grade: B")
        }
        else if(percen>=70 && percen<80){
            console.log("Grade: C")
        }
        else if(percen>=60 && percen<70){
            console.log("Grade: D")
        }
       
        else {
            console.log("Fail")
        }
        

    </script>
</body>
</html>
