<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increment and decrement</title>
</head>
<body>
    
    <span id="quantity">1</span>
    <button onclick="increment()">+</button>
    <button onclick="decrement()">-</button>

    <script>
     const Quantitychg = document.getElementById("quantity")
     
     function increment()
     {
        const quantity = parseInt(Quantitychg.innerText);
        Quantitychg.innerText = quantity+1;
     }
     function decrement()
     {
        const quantity = parseInt(Quantitychg.innerText);
        Quantitychg.innerText = quantity-1;
     } 
     </script> 
    
   


</body>
</html>
