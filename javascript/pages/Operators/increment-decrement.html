<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment-Decrement operator</title>
</head>
<body>
    <script>
        //increment operator

        let marks = 20;
        result = ++marks; //pre increment operator

        console.log("result : ",result);
        console.log("marks : ",marks);

        result = marks++; //post increment operator
        console.log("result : ",result);
        console.log("marks : ",marks);

        marks = 20;
        console.log("english marks : ",marks);

        result = --marks; //pre decrement operator
        
        console.log("after english marks : ",result);

        result = marks--; //post decrement operator
        console.log("after english marks : ",result);
        console.log("after english marks : ",marks);





    </script>
</body>
</html>
