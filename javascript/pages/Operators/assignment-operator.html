<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment operator</title>
</head>
<body>
    <script>
        //Assignment operator

        let age = 20;      //equal to operator '=' The equals to opeartor assign a value to a variable

        document.write(age);
        console.log(age);

        let name = "shweta";
        document.write(`<br/> name : ${name}`);

        let num1 = 20;
        document.write("<br/><br/> num1 : ",num1);
      
        num1 += 10; //plus equals to (+=)
        document.write("<br/> num1 : ",num1);
        
        let num = 100;
        document.write("<br/><br/> before num : ",num);

        num -= 20; //minus equals to (-=)
        document.write("<br/> after num : ", num);

        let num2 = 30;
        document.write("<br/><br/>num2 : ",num2);

        num2 -= 10;
        document.write("<br/>num2 :",num2);

        no = 10;
        document.write("<br/><br/>no : ",no);

        no *= 10; //multiplication equals to
        document.write("<br/>no : ",no);

        no1 = 200;
        document.write("<br/><br/>no1 : ",no1);

        no1 /= 20; //division equals to
        document.write("<br/>no1 : ",no1);

        balance = 30;
        document.write("<br/><br/>balance : ",balance);

        balance %= 2; //modulas equals to
        document.write("<br/>after modulas equals to use : ",balance);






    </script>
</body>
</html>
