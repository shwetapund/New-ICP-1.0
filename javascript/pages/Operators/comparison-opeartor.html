<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison operator</title>
</head>
<body>
    <script>
        let num = 20;
        let num1 = 20;

        document.write(num==num1) //equal to 

        num1 =20;
        num2 =30;

        document.write("<br/>",num1==num2) //equal to 
        
        num1 = 30;
        document.write("<br/>",num!=num1) //not equal to

        document.write("<br/>",num1!=num2) //not equal to

        number = num<num1; //less than 
        document.write("<br/>num is less than num1: ",number) 

        number = num<num2;  //less than 
        document.write("<br/>num is less than num2: ",number)

        num2 = 40;
        num1 = 30;
        number = num2>num1; //greater than 
        
        document.write("<br/>num2 is greater than num1: ",number)

        number = num1>num2;

        document.write("<br/>num1 is greater than num2: ",number)

        number = num1<=num2;

        document.write("<br/>num1 is less than or equals to num2: ",number)

        number = num2<=num1;

        document.write("<br/>num2 is less than or equals to num1: ",number)
        
        number = num2>=num1;

        document.write("<br/>num2 is greater than or equals to num1: ",number)

        

    </script>
</body>
</html>
