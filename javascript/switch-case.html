<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>

<body>
    <script>
        const food = (prompt("enter food name: "))

        switch(food) 
        {
            case 'pizza':
                document.write('🍕')
                break;

            case 'dougnut':
                document.write('🍩')
                break;

            case 'chiken lolipop':
                document.write('🍗')
                break;

            case 'cake':
                document.write('🎂🍰')
                break;

            case 'burger':
                document.write('🍔')
                break;

            default:
                document.write('not available')
        }
    </script>
</body>

</html>
